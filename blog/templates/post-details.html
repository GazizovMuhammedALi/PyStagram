{% extends 'base.html' %}


{% block content %}

<img src="{{post.image.url}}" alt="">

<h2>{{post.owner.username}} - {{post.owner.email}}</h2>
<p><h2>{{post.title}}</h2> - {{post.category_id.name}}</p>
<br>

<p>{{post.content}}</p>

<br>

<h6>
    <br>{{post.published}} - дата публикации
    <br>{{post.updated}} - дата обновления
</h6>
{% endblock %}
